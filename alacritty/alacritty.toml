[env]
TERM = "xterm-256color"

[cursor.style]
blinking = "Always"

[font]
size = 11

[font.normal]
family = "GoogleSansM Nerd Font"
style = "Regular"

[font.bold]
family = "GoogleSansM Nerd Font"
style = "Bold"

[font.italic]
family = "GoogleSansM Nerd Font"
style = "Italic"

[font.bold_italic]
family = "GoogleSansM Nerd Font"
style = "Bold Italic"

[window]
startup_mode = "Windowed"
decorations = "None"
dynamic_padding = true

[window.dimensions]
columns = 170
lines = 50

[window.padding]
x = 5
y = 0

[keyboard]
bindings = [
	{ key = "T", mods = "Control|Shift", action = "CreateNewWindow" },
	{ key = "F", mods = "Control|Shift", action = "ToggleFullscreen" },
	{ key = "v", mods = "Control", action = "ToggleViMode" },
]

# Colors (Nord)
[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"
