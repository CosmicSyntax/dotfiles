font:
  normal:
    family: Iosevka
    style: Extralight Extended
  bold:
    family: Iosevka
    style: Medium Extended
  italic:
    family: Iosevka
    style: Extralight Extended Oblique

  size: 17.5

# Transparency
background_opacity: 0.8

# Window
window:
  padding:
      x: 5
      y: 5
  startup_mode: Fullscreen

# Cursor
cursor:
  style:
    blinking: Always

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#3c3836'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
